<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ilk Checkup</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="popupHeader">
        <h1>Ilk Checkup</h1>
    </div>
    <div class="popupContent">
        <div class="popupContent--name">
            <button class="popupContent--nameInemBtn" id="bootstrap--btn">Site has bootstrap?</button>
            <div id="checkbox--bootstrap">
                <div class="checkbox--bootstrap--true d-none"></div>
                <div class="checkbox--bootstrap--false d-none">
                    <span class="checkbox--falseX"></span>
                    <span class="checkbox--falseY"></span>
                </div>
            </div>
        </div>
        <div class="popupContent--name">
            <button class="popupContent--nameInemBtn" id="jQuery--btn">Site has jQuery?</button>
            <div id="checkbox--jQuery">
                <div class="checkbox--jQuery--true d-none"></div>
                <div class="checkbox--jQuery--false d-none">
                    <span class="checkbox--falseX"></span>
                    <span class="checkbox--falseY"></span>
                </div>
            </div>
        </div>
        <div class="popupContent--name">
            <button class="popupContent--nameInemBtn" id="h1--btn">Site has H1 tags?</button>
            <div id="checkbox--h1">
                <div class="checkbox--h1--true d-none"></div>
                <div class="checkbox--h1--false d-none">
                    <span class="checkbox--falseX"></span>
                    <span class="checkbox--falseY"></span>
                </div>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
